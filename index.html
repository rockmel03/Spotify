<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <header>
        <nav>
          <i class="ri-more-fill"></i>
          <ul>
            <li>
              <a href=""><i class="ri-home-4-line"></i> home</a>
            </li>
            <li>
              <a href=""><i class="ri-search-line"></i> search</a>
            </li>
            <li>
              <a href=""><i class="ri-folder-open-fill"></i> liabrary </a>
            </li>
            <li>
              <a href=""><i class="ri-heart-fill"></i> liked Songs</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="home">
        <div class="playlist-Header">
          <img src="" alt="Playlist Cover">
          <div class="playlist-info-text">
            <h6>
              <span><i class="ri-verified-badge-fill"></i></span>
              verified artist
            </h6>
            <h1>Playlist Name</h1>
            <small>2,432,569 monthly Listner</small>
          </div>
        </div>
        <div class="playlist-track-container">
          <div class="playlist-buttons">
            <i class="ri-play-circle-fill"></i>
            <button>Follow</button>
          </div>
          <h3>popular</h3>
          <div class="playlist-tracks">
            <div class="track">
              <i class="ri-play-fill"></i>
              <img src="" alt="cover">
              <h5>Track Name</h5>
              <small>1,233,438</small>
              <small>3:04</small>
            </div>
          </div>
        </div>
        <div style="height: 20vh;"></div>
      </div>


      <div class="player">
        <div class="PlayerSongInfo">
          <img src="" alt=" cover" id="playerCoverImg" />
          <div>
            <h3 id="playerSongName">Song Name</h3>
            <small id="playerSongDiscription">Song Description</small>
          </div>
          <div id="likeBtn">
            <i class="ri-heart-fill"></i>
          </div>
        </div>
        <div class="PlayerButtons">
          <div class="Buttons">
            <i class="ri-shuffle-line"></i>
            <i class="ri-skip-back-fill" id="masterPrivious"></i>
            <i class="ri-play-circle-fill" id="masterPlayBtn"></i>
            <i class="ri-skip-forward-fill" id="masterNext"></i>
            <i class="ri-repeat-2-fill" id="loopBtn"></i>
          </div>
          <input type="range" name="seek-bar" id="seek-bar" value="0" />
        </div>
        <div class="playerLast">
            <i class="ri-play-list-fill"></i>
            <i class="ri-volume-up-fill" id="volumeIndicator"></i>
            <input type="range" name="" id="volume" value="100">
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
